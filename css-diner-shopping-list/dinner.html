<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Beetroot</title>
	<link rel="stylesheet" href="dinner.css">
	<link rel="icon" href="http://flukeout.github.io/favicon.png">
</head>
<body>
	<main>
		<header>
			<h1>CSS Diner Shopping List</h1>
			<p>Let's go to the mall!</p>
		</header>
			<section>
				<ul class="list">
					<li>
						<label for="pickles">
							<input type="checkbox" id="pickles">
							<span>A lot of pickles</span>
							<span>for the next lessons about CSS</span>
						</label>
					</li>
					<li>	
						<label for="apples">
							<input type="checkbox" id="apples">
							<span>10 apples</span>
							<span>for more CSS manipulations</span>
						</label>
					</li>			
					<li>
						<label for="oranges">
							<input type="checkbox" id="oranges">
							<span>20 oranges</span>
							<span>because they are awesome</span>
						</label>
					</li>		
					<li>
						<label for="plates">
							<input type="checkbox" id="plates">
							<span>13 plates</span>
							<span>hm...they always dissapear</span>
						</label>
					</li>		
					<li>
						<label for="bentos">
							<input type="checkbox" id="bentos">
							<span>15 bentos</span>
						</label>
					</li>		
					<li>
						<label for="bottle">
							<input type="checkbox" id="bottle">
							<span>1 bottle of Sake ^_^</span>
							<span>for my friends</span>
						</label>
					</li>
				</ul>
			</section>
		<footer>Bon appetit :)</footer>
	</main>
</body>
</html>
