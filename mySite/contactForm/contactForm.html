  <section class="contact" id="contact">
    <div class="contact-container">
        <form action="#">
            <h3 class="contact-title">SEND US A MESSAGE</h3>
            <p class="contact-description">We’d love to hear what you have to say, please use the form below to get in touch!</p>

            </div>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
  </section>
  <strong>Start: </strong>
  <select id="start" onchange="calcRoute();">
   <option value="kiev">Kiev</option>
  </select>
  <strong>End: </strong>
  <select id="end" onchange="calcRoute();">
   <option value="odessa">Odessa</option>
   <option value="poltava">Poltava</option>
  </select>
  </div>
  <div id="map"></div>
    <script>
    var directionsService;
    var directionsDisplay;
    var map;
      function initMap() {
        directionsDisplay = new google.maps.DirectionsRenderer();
        var PoltavaAddress = { lat: 49.568534, lng: 34.585375 };
        var KievAddress = { lat: 50.449189, lng: 30.516672 };
        var OdessaAddress = { lat: 46.478298, lng: 30.723602 };
        var uluru = {lat: -25.363, lng: 131.044};
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: KievAddress
        });
        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/info-i_maps.png';
        var addresses = [{
          position: PoltavaAddress,
          contentString: "проспект Миру, 36"
        },
        {
          position: KievAddress,
          contentString: 'вулиця Прорізна, 18/1Г'
        },
        {
          position: OdessaAddress,
          contentString: 'вулиця Майдан, 5'
        }];
        addresses.forEach(function(address) {
          var marker = new google.maps.Marker({
            position: address.position,
            icon: iconBase,
            map: map
          });
          var infowindow = new google.maps.InfoWindow({
            content: address.contentString
            });
          infowindow.open(map, marker);
          // marker.addListener('click', function() {
          //   infowindow.open(map, marker);
          // });
        });
        directionsDisplay.setMap(map);
      }
      function calcRoute() {
        var start = document.getElementById('start').value;
        var end = document.getElementById('end').value;
        var request = {
          origin: start,
          destination: end,
          travelMode: 'DRIVING'
        };
        directionsService = new google.maps.DirectionsService()
        directionsService.route(request, function(result, status) {
          if (status == 'OK') {
            directionsDisplay.setDirections(result);
          }
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCRgBDAdzAW5Dlv49goCi75YCaFFTwOCE &callback=initMap"
