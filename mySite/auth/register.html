<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <script src="register.js" async></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet"> 
</head>
<body>
<section class="contact" id="contact">

        <div class="contact__container">

            <form action="#" id="form">

                <h3>SEND US A MESSAGE</h3>

                <p>Weâ€™d love to hear what you have to say, please use the form below to get in touch!</p>

                <div class="inputs">

                    <input type="text" placeholder="Name" name="name">

                    <input type="email" placeholder="Email" name="email">

                    <input type="text" placeholder="Phone" name="phone">

                    <input type="text" placeholder="Subject" name="subject">

                    <textarea name="message" id="" cols="30" rows="1" placeholder="Message"></textarea>

                </div>

                <button type="submit" id="submitButton">SUBMIT</button>

            </form>

        </div>

    </section>
  <div class="auth-page-wrapper">
    <div class="auth-box">
      <h2 class="auth-title">
        <a href="../catalog/catalog.html">Sign up</a>
      </h2>
      <div class="auth-form-container">
        <div class="input-wrapper">
            <input class="input" placeholder="Email">
            <img src='../assets/svg/meil.svg' class="input-icon">
        </div>
        <div class="input-wrapper">
            <input class="input" placeholder="Password">
            <img src='../assets/svg/lock.svg' class="input-icon">
        </div>
        <div class="input-wrapper">
            <input class="input" placeholder="Confirm Password">
            <img src='../assets/svg/lock.svg' class="input-icon">
        </div>
        <div class="flexbox-container">
          <button class="auth-button">Sign up</button>
          <a href="login.html" class="link-change-route">
            <span>Already registered? Login</span>
          </a>
        </div>
      </div>
    </div>
  </div>
<body>
</html>
