<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" async></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet"> 
</head>
<body>
  <div class="auth-page-wrapper">
    <div class="auth-box">
      <h2 class="auth-title">
        <a href="../catalog/index.html">Sign up</a>
      </h2>
      <div class="auth-form-container">
        <div class="input-wrapper">
            <input class="input" placeholder="Email">
            <img src='../assets/img/meil.svg' class="input-icon">
        </div>
        <div class="input-wrapper">
            <input class="input" placeholder="Password">
            <img src='../assets/img/lock.svg' class="input-icon">
        </div>
        <div class="input-wrapper">
            <input class="input" placeholder="Confirm Password">
            <img src='../assets/img/lock.svg' class="input-icon">
        </div>
        <div class="flexbox-container">
          <button class="auth-button">Sign up</button>
          <a href="login.html" class="link-change-route">
            <span>Already registered? Login</span>
          </a>
        </div>
      </div>
    </div>
  </div>
<body>
</html>
