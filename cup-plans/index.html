<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cup-plans</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<section class="bronze-cup-section">
			<div class="price">$2</div>
			<div class="img bronze-cup__img"></div>
			<div class="wrapper">
				<div class="name">Bronze</div>
				<div class="text">any cup of coffee</div> 
				<div class="text">until $3</div>
			</div>
		</section>
		<section class="gold-cup-section">
			<div class="price">$3</div>
			<div class="img gold-cup__img"></div>
			<div class="wrapper">
				<div class="name">Gold</div>
				<div class="text">any cup of coffee</div>
				<div class="text">until $5</div>
			</div>
		</section>
		<section class="silver-cup-section">
			<div class="price">$2.5</div>
			<div class="img silver-cup__img"></div>
			<div class="wrapper">
				<div class="name">Silver</div>
				<div class="text">any cup of coffee</div>
				<div class="text">until $4</div>
			</div>
		</section>
	</main>
</body>
</html>
