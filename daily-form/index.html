<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Beetroot</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<header>
				<img src="img/sign-up-icon.png" alt="" class="header-img">
				<span class="header-text">Create your free account</span>
			</header>
			<div class="description">
				<p>Come and join our cool and amazing community, fill in your details
				to get started. Already have an account? <a href="#">Log in.</a></p>
			</div>
			<form class="account-form">
				<input type="text" class="width-half" placeholder="First name">
				<input type="text" class="width-half" placeholder="Last name">
				<input type="text" class="width-full" placeholder="Email address">
				<input type="text" class="width-full" placeholder="Password">
				<button class="width-full">Sign up for free</button>
			</form>
			<footer>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and 
			the <a href="#">Privacy Policy</a></footer>
		</div>
	</div>
</body>
</html>
